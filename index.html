<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatKingdom SignUp</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="content">
        <img src="./images/logo.png" alt="Cat Kingdom Logo" id="logo" />
        <p id="logo-text">CatKingdom</p>
      </div>
    </div>
    <div class="right-side">
      <div>
        <h1>Sign Up</h1>
        <p>Let's start with some facts about you</p>
      </div>

      <div>
        <form action="" method="post">
          <div class="cat-form">
            <div class="first-row">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                minlength="3"
                maxlength="10"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
