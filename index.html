<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatKingdom SignUp</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="content">
        <img src="./images/logo.png" alt="Cat Kingdom Logo" id="logo" />
        <p id="logo-text">CatKingdom</p>
      </div>
    </div>
    <div class="right-side">
      <div>
        <h1>Sign Up</h1>
        <p>Let's start with some facts about you</p>
      </div>

      <div>
        <form method="post">
          <div class="cat-form">
            <div class="first-row">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                minlength="3"
                maxlength="10"
              />
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                required
                minlength="3"
                maxlength="10"
              />
            </div>
            <div class="second-row">
              <label for="weight">Weight</label>
              <input
                type="number"
                name="weight"
                id="weight"
                required
                min="1"
                max="100"
              />
              <label for="height">Height</label>
              <input
                type="number"
                name="height"
                id="height"
                required
                min="1"
                max="100"
              />
            </div>
            <div class="third-row">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                required
                minlength="6"
                maxlength="10"
              />
              <label for="cpassword">Confirm Password</label>
              <input
                type="password"
                name="cpassword"
                id="cpassword"
                required
                minlength="6"
                maxlength="10"
              />
            </div>
            <div class="fourth-row">
              <p id="error"></p>
            </div>
            <div class="fifth-row">
              <label for="cat">Are you a cat?</label>
              <input type="checkbox" id="cat" name="cat" checked />
            </div>
            <div class="submit-button">
              <button type="submit">Meow!</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
